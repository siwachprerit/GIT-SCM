<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form -TO DO lIST</title>
    <link rel="stylesheet" href="loginpage.css">
  </head>
  <body style="background-image: url(wp9764093-login-page-wallpapers.jpg);">
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required placeholder="Username">
          <span></span>
        </div>
        <div class="txt_field">
          <input type="password" required placeholder="Password" maxlength="8">
          <span></span>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="LOGIN" onclick="location.href = 'Home page.html';">
        <div class="signup_link">
          Not a member? <a href="#">Signup</a>
        </div>
      </form>
      </div>

  </body>

</html>
